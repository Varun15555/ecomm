{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow mt-4 p-4 mx-auto">
                <h2 align="center">Login</h2>
                {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
                {% endif %}
                <form method="POST" action="/login">
                    {% csrf_token %}
                    <div>
                        <div class="mb-3">
                            <label for="input1" class="form-label"><strong>Email address</strong></label>
                            <input type="email" name="uname" class="form-control" id="input1" placeholder="Enter Email">
                        </div> <!--email end-->
                        <div class="mb-3">
                            <label for="input3" class="form-label"><strong>Password:</strong></label>
                            <input type="password" name="upass" class="form-control" id="input3" placeholder="Enter Password ">
                        </div><!-- password end-->
                        <div class="mb-3">
                            <input type="submit" class="btn btn-secondary" value="Login" />
                            Not User? <a href="/register">Register</a>
                        </div><!--Submit button--->
                        {% if success %}
                        <div class="alert alert-danger">
                            {{success}}
                        </div>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="{% static 'assets/js/bootstrap.min.js' %}" ></script>
</body>
</html>
